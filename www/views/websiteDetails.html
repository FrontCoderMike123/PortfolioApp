<ion-header-bar class="header">
<button id="back" class="button button-left button-dark ion-android-arrow-back" ui-sref="websites"></button>
    <h1 class="title">{{Title}}</h1>
</ion-header-bar>

<ion-content>

	<div class="list card item-text-wrap">
		<div class="item">
			<p data-ng-bind-html="Desc"></p>
			<a href="{{Url}}" target="onblank">
				<img data-ng-src="{{Photo}}" alt="{{Title}}">
			</a>
		</div>
	</div><!--list card-->

</ion-content>
