<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>MB Development</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Nunito%3A700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source%20Sans%20Pro" rel="stylesheet" type="text/css">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="portfolio" ng-controller="homeCTRL">


    <ion-pane>

      <ion-nav-view>
      <!--Views are going to be here-->
      </ion-nav-view>

      <ion-tabs class="footer">
        
        <ion-tab icon="ion-android-home" ui-sref="home">
          <ion-nav-view name="home"></ion-nav-view>
        </ion-tab>

        <ion-tab icon="ion-android-desktop" ui-sref="websites">
          <ion-nav-view name="websites"></ion-nav-view>
        </ion-tab>

        <ion-tab icon="ion-paintbrush" ui-sref="designs">
          <ion-nav-view name="designs"></ion-nav-view>
        </ion-tab>

        <ion-tab icon="ion-code-working" ui-sref="biography">
          <ion-nav-view name="biography"></ion-nav-view>
        </ion-tab>

        <ion-tab icon="ion-at" ui-sref="contact">
          <ion-nav-view name="contact"></ion-nav-view>
        </ion-tab>

      </ion-tabs>

    </ion-pane>
  </body>
</html>
